<body>
<h1>Opiekun zwierząt w ZOO</h1></br>
<b>Formularz podania do pracy</b></br>
<i>Proszę o uzupełnienie formularza. Obowiązkowe pola oznaczone są *</i></br>



<form action="..."> 
	<fieldset>
		<legend>Dane kontaktowe</legend>
		<table>
			<tr>
				<td><label for="imie">Imię*:</label></td><td><input id="imie" name="i_imie" maxlength="4"></td>
			</tr>
			<tr>
				<td><label for="nazwisko">Nazwisko*:</label></td><td><input id="nazwisko" name="i_nazwisko"></td>
			</tr>
			<tr>
				<td><label for="telefon">Telefon:</label></td><td><input id="telefon" name="i_telefon"></td>
			</tr>
			<tr>
				<td><label for="e-mail">E-mail*:</label></td><td><input id="e-mail" name="i_e-mail"></td>
			</tr>
		</table>
			
	</fieldset>
	<fieldset>
	    <legend>Szczegółowe dane osobowe</legend>
		<table>
		    <tr>
			    <td><label for="wiek">Wiek*:</label></td><td><input id="wiek" name="i_wiek" type="number" min="20" max="65"></td>
			</tr>
			<tr>
			    <td><label for="plec">Płeć:</label></td><td><select name="plec"> 
	<option>Kobieta</option>
	<option>Mężczyzna</option></td>
			</tr>
			<tr>
			    <td><label for="motywacja">Co tobą motywuje, aby pracować u nas?</label></td><td><textarea name="Motywacja" cols="20" rows="5"></textarea></td>
			</tr>
			<tr><td colspan="2">
				<input type="checkbox" id="opcja1" name="opcja1" value="1">
				<label for="opcja1">Mam prawo jazdy</label>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="checkbox" id="opcja2" name="opcja2" value="1"><label for="opcja2">Jestem niekarany</label></td>
			</tr>
			<tr><td colspan="2">
			    <input type="checkbox" id="opcja3" name="opcja3" value="1">
                <label for="opcja3">Mieszkam w tym samym mieście</label>
			    </td>
			</tr>
            <tr><td colspan="2">
            	<input type="checkbox" id="opcja4" name="opcja4" value="1">
                <label for="opcja4">Nie mam dzieci</label>
                </td> 
		    </tr>
			<tr><td colspan="2">
			    <input type="checkbox" id="opcja5" name="opcja5" value="1">
                <label for="opcja5">Nie jestem żonaty</label>
				</td>
			</tr>
			<tr><td colspan="2">
                <input type="checkbox" id="opcja6" name="opcja6" value="1">
                <label for="opcja6">Nie palę papierosów</label>
				</td>
			</tr>
			<tr><td colspan="2">
			    <input type="checkbox" id="opcja7" name="opcja7" value="1">
                <label for="opcja7">Uprawiam sport</label>
				</td>
			</tr>
            <tr><td colspan="2">
                <input type="checkbox" id="opcja8" name="opcja8" value="1">
                <label for="opcja8">Lubię zwierzęta</label>	
				</td>
			</tr>	
				
		</table>

	</fieldset>	
	
	
	

<br/>


<input type="reset" value="Reset">
<input type="submit" value="Submit">
</form>



</body>
